{% extends "base.html" %}

{% block content %}
<table class="wp-table">
    {% for event in events %}
    <tr>
        <td class="rectangle {{ event.color }}-rectangle"></td>
        <td width="2px" />
        <td class="alignRight" style="color:white;font-family:arial;font-size:35px;" >{{ event.hourminute }}</td>
        <td style="color:white;font-family:arial;font-size:35px;">: {{ event.subject }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
